language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"

install:
  - sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - sudo pip install python-coveralls
  - sudo pip install codecov
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION six numpy scipy scikit-learn pandas coverage jupyter seaborn ddt
  - source activate test-environment
  - python setup.py install

script: 
  - if [ "$TRAVIS_EVENT_TYPE" = "cron" ] ; then IBEX_TEST_LEVEL=2 python test/_test.py ; else python test/_test.py ; fi
  - coverage run test/_test.py

after_success:
  - coverage report -m
  - coveralls
  - codecov
  
